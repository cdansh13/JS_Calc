<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkiZP3n4qgYUkJz800sAS8u9-tcvDBJLvC6g&usqp=CAU" type="image/x-icon">
    <title>Javascript Calculator</title>
</head>
<body>
    <div id="cont" class="cont">
    <button class="btn btn-outline-dark my-2" id="btn1" onclick="BgColor()">Enable Dark Mode</button>
    <h1 class="heading" id="heading"><u>Welcome to my Calculator</u></h1>
    <div class="container">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Number</label>
        <input type="number" class="form-control" id="num1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Second Number</label>
        <input type="number" class="form-control" id="num2">
      </div>
    </div>
    <div class="container my-5">
    <button class="btn btn-outline-dark " id="btn" onclick="add()" style="margin-left: 250px; margin-right: 50px;">Addtion</button>
    <button class="btn btn-outline-dark mx-5" id="btn2" onclick="sub()">Subtraction</button>
    <button class="btn btn-outline-dark mx-5" id="btn3" onclick="mul()">Multiplication</button>
    <button class="btn btn-outline-dark mx-5" id="btn4" onclick="div()">Division</button>
    <p id="out" class="my-5" style="margin-left: 50px; color: black; font-size: 40px;"></p>
    
    <h1 id="dev" style="margin-bottom: 250px;">Developer: Ansh Sharma</h1>
   </div>
</div>
</body>
<script src="index.js"></script>
</html>
